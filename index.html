<style>
    body {
        margin: 40px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
    }

    #slider_value {
        width: 200px;
        margin: 40px 0;
    }

    #gender_menu {
        width: 200px;
        margin: 40px 0;
    }

    #sortable { list-style-type: none; margin: 20; padding: 0; width: 60%; }
    #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.2em; height: 25px; }
    #sortable li span { position: absolute; margin-left: -1.3em; }
</style>

<body>

    <!-- слайдер для вибору віку -->
    <p>оберіть свій вік: <span id="slider_value">0</span></p>
    <div id="slider"></div>

    <!-- випадне меню для вибору статі -->
    <p>вкажіть вашу стать</p>
    <select id="gender_menu">
        <option value="male">чоловіча</option>
        <option value="female">жіноча</option>
        <option value="other">інша</option>
    </select>
    
    <!-- кнопка для підтвердження -->
    <button id="submit">підтвердити</button>

    <!-- елемент для виведення результату -->
    <p id="result"></p>

    <ul id="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>обʼєкт 1</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>обʼєкт 2</li>

        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>обʼєкт 5</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>обʼєкт 6</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>обʼєкт 7</li>
    </ul>
    
    <!-- owl Carousel -->
    <div class="owl-carousel">
        <div><img src="images/photo_airplane.jpeg" alt="Slide 1"></div>
        <div><img src="images/photo_aligator.jpeg" alt="Slide 2"></div>
        <div><img src="images/photo_mosque.jpeg" alt="Slide 3"></div>
        <div><img src="images/photo_museum.jpeg" alt="Slide 4"></div>
        <div><img src="images/photo_streetfood.jpeg" alt="Slide 5"></div>
    </div>

    <!-- image gallery -->
    <div class="gallery">
        <a href="images/photo_airplane.jpeg" class="popup-link">
            <img src="images/photo_airplane.jpeg" alt="Airplane" width="200">
        </a>

        </a>
